---
  - name: Install k8router
    become: True
    package:
      name: "{{ item }}"
      state: present
    with_items:
      - k8router
      - ipvsadm

  - name: Configure k8router
    become: True
    template:
      src: "{{ item }}.j2"
      dest: "/etc/k8router/{{ item }}"
      owner: root
      group: root
      mode: 0640
    with_items:
      - template
      - config.yml
    notify: restart k8router

  - name: Activate IPVS conntrack
    become: True
    sysctl:
      name: net.ipv4.vs.conntrack
      value: 1
      sysctl_file: /etc/sysctl.d/80-k8router.conf

  - name: Assemble certificate
    become: True
    changed_when: False
    shell: cat {{ k8router_apiserver_cert }} {{ k8router_apiserver_key }} > {{ k8router_apiserver_pem }}

  - name: Flush handlers
    meta: flush_handlers
